<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>
                id
            </th>
            <th>
                name
            </th>
            <th>
                age
            </th>
        </tr>
        {%for row in rows%}
            <tr>
                <td>
                    {{row['id']}}
                </td>
                <td>
                    {{row['name']}}
                </td>
                <td>
                    {{row['age']}}
                </td>
            </tr>
        {%endfor%}
    </table>
</body>
</html>
